<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>

<body>
    
     <!-- BOOTSTARP Color -->
    <h1 class="bg-success">Exploring Boostrap</h1>
    <h2 class="bg-primary">Background color </h2>
    <h3 class="bg-danger m-3">Lorem ipsum dolor, sit amet</h3>
    <h4 class="text-info">Lorem ipsumisicing elit.</h4>
    <h5 class="text-success">Lorem, ipsum dolor.</h5>
    <br>

    <!-- Borders -->
    <h1>Borders</h1>
    <div class="border  border-secondary">My div</div>
    <br>
    <h2 class="text-danger border-bottom border-3 border-danger">Danger Man</h2>
    <p>Hello: <button class="rounded bg-danger border-success text-info">Click Me</button></p>
    <h2> Hello <span class="bg-danger rounded-pill text-white px-3 py-1"> My Text</span></h2>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
    </script>
</body>

</html>
